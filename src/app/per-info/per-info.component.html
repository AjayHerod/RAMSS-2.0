
<div class="row mt-4">

    <form id="personalForm" class="col-sm-9">
        <div class="form-group" *ngFor="let personalInfo of info">
            <label for={{personalInfo}}>{{personalInfo}}</label>
                <input *ngIf="personalInfo === 'First name' || personalInfo === 'Last name'" type="text" class="form-control" id={{personalInfo}} value="{{personalInfo}} of user here" placeholder="" required readonly />
                <input *ngIf="personalInfo === 'Address'" type="text" class="form-control" id={{personalInfo}} value="" placeholder="1234 Church St." required />
                <input *ngIf="personalInfo === 'Phone number'" type="text" class="form-control" id={{personalInfo}} value="" placeholder="416-553-2332" required />
                <input *ngIf="personalInfo === 'Email'" type="text" class="form-control" id={{personalInfo}} value="" placeholder="student@ryerson.ca" required />
                <input *ngIf="personalInfo === 'Emergency contact'" type="text" class="form-control" id={{personalInfo.fieldName}} value="" placeholder="Name, Phone #" required />
        </div>

        <button type="submit" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-light">Cancel</button>
    </form>

    <div class="questionnaire col-sm-3">

        <div class="card">
            <div class="card-header bg-blue text-white">
                <h5>Available Questionnaires</h5>
            </div>
            <ul class="list-group">
                <button class="list-group-item bg-danger text-white">Student Diversity Self-ID</button>
                <button class="list-group-item bg-danger text-white">Student Self-Assessment</button>
                <button class="list-group-item bg-danger text-white">Faculty/Course Survey</button>
            </ul>
        </div>

    </div>

</div>
