<div class="container-fluid mu-25">
	<div class="row">
		<div class="col-md-3">
			<button id="fallButton" class="btn btn-warning w-100 mb-10" (click) = "chooseFall()">Fall {{fallYear}}</button>
			<button id="winterButton" class="btn btn-warning w-100 mb-10" (click) = "chooseWinter()">Winter {{winterYear}}</button>
			<button id="summerButton" class="btn btn-warning w-100 mb-10" (click) = "chooseSummer()">Summer {{summerYear}}</button>
			
			<div class="input-group input-group-sm mb-3 mu-10">
			  <div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-sm">Subject</span>
			  </div>
			  <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
			</div>
			<div class="input-group input-group-sm mb-3">
			  <div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-sm">Course Number</span>
			  </div>
			  <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
			</div>
			
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
			  <label class="form-check-label" for="defaultCheck1">
				Open Courses Only
			  </label>
			</div>
			<br/>
			<button class="btn btn-dark">
				Search
			</button>
			
		</div>
		
		<div class="col-md-9">
			<div class="card course-container">

			
			</div>
		</div>
	</div>
</div>
